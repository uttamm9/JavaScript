<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>BMI Calculator</h1>
  <form action="">
  <label for="">Height in CM: </label>
  <input type="text" id="Height"> <br> <br>

  <label for="">Weight in KG: </label>
  <input type="text" id="Weight"> <br><br>
  <button>Calculat</button>

  <div id="result"></div>

  <h3>BMI Weight Guide</h3>
  <p>Under Weight = less than 18.6</p>
  <p>Normal Weight = 18.6 and 24.9</p>
  <p>Upper Weight = Greater than 24.9</p>

</form>
</body>
<script>
  const form = document.querySelector('form');
  
  form.addEventListener('submit', function(e){
    e.preventDefault()
    
    const Height = parseInt(document.querySelector('#Height').value);
    const Weight = parseInt(document.querySelector('#Weight').value);
    const result = document.querySelector('#result')
    
    if(Height ==='' || Height < 0 || isNaN(Height)){
        result.innerHTML = 'Please enter valid height';
    }
    else if(Weight === '' || Weight < 0 || isNaN(Weight)){
      result.innerHTML = `Please enter valid weight`
    }
    else{
      let bmi = (Weight/((Height*Height)/10000)).toFixed(2)
      // result.innerHTML = `<span>${bmi}</span>`
      if(bmi<=18.6){
        result.innerHTML = `<span>${bmi}</span> <p>Under Weight</p>`
      }
      else if(bmi>18.6 && bmi<=24.9){
        result.innerHTML = `<span>${bmi}</span> <p>Normal Weight</p>`
      }
      else{
        result.innerHTML = `<span>${bmi}</span> <p>Over Weight</p>`  
      }
    }
  })
</script>
</html>
