<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
  <style>
    .clock{
      color: blue;
      display: flex;
      justify-content: center;
    }
    body{
        height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    }     
    .digit{
      background-color: #081208;
      height: 50px;
      width: 150px;
      color: aliceblue;
      text-align: center;
      font-size: xx-large;
      border-radius: 5px;
    }
  </style>
</head>
<body style="background-color: #212112;">
  <div class="clock">
    <h3>clock</h3>
    <div class="digit"></div>
  </div>
</body>
<script>
  let clock = document.querySelector(".digit")
  
  setInterval(function(){
    let date = new Date()
    // console.log(date.toLocaleTimeString())
    clock.innerHTML = date.toLocaleTimeString()
  },1000)
</script>
</html>
