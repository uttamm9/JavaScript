<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="color" name="" id="BGC">
</body>
<script>
  document.querySelector("#BGC").oninput = function(){
    let a = document.querySelector("#BGC").value;
    document.body.style.backgroundColor = a;
  };
</script>
</html>
